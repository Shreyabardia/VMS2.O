<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="glass-effect rounded-2xl p-8 max-w-sm w-full mx-4 text-center">
    <!-- Loading Spinner -->
    <div class="flex justify-center mb-6">
      <div class="relative">
        <div class="w-16 h-16 border-4 border-blue-200 rounded-full"></div>
        <div
          class="absolute top-0 left-0 w-16 h-16 border-4 border-blue-600 rounded-full border-t-transparent animate-spin"
        ></div>
      </div>
    </div>

    <!-- Loading Text -->
    <h3 class="text-lg font-semibold text-gray-900 mb-2">
      {{ title || "Loading..." }}
    </h3>
    <p class="text-gray-600 text-sm">
      {{ message || "Please wait while we process your request" }}
    </p>

    <!-- Progress Bar (if progress is provided) -->
    <div *ngIf="progress !== undefined" class="mt-6">
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div
          class="bg-gradient-to-r from-blue-600 to-indigo-600 h-2 rounded-full transition-all duration-300"
          [style.width.%]="progress"
        ></div>
      </div>
      <p class="text-xs text-gray-500 mt-2">{{ progress }}% Complete</p>
    </div>
  </div>
</div>
