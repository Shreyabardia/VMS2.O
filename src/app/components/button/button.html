<button
  [type]="type"
  [disabled]="disabled || loading"
  [ngClass]="getButtonClasses()"
  class="inline-flex items-center justify-center font-medium rounded-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
  (click)="onClick($event)"
>
  <!-- Loading Spinner -->
  <i *ngIf="loading" class="fas fa-spinner fa-spin mr-2"></i>

  <!-- Icon -->
  <i *ngIf="icon && !loading" [class]="icon" [ngClass]="getIconClasses()"></i>

  <!-- Content -->
  <span *ngIf="label" [ngClass]="getLabelClasses()">{{ label }}</span>

  <!-- Right Icon -->
  <i
    *ngIf="rightIcon && !loading"
    [class]="rightIcon"
    [ngClass]="getRightIconClasses()"
  ></i>

  <!-- Slot Content -->
  <ng-content></ng-content>
</button>
