<div
  class="glass-effect rounded-xl overflow-hidden card-hover"
  [ngClass]="getCardClasses()"
>
  <!-- Card Header -->
  <div *ngIf="title || subtitle" class="px-6 py-4 border-b border-gray-100">
    <div class="flex items-center justify-between">
      <div>
        <h3 *ngIf="title" class="text-lg font-semibold text-gray-900">
          {{ title }}
        </h3>
        <p *ngIf="subtitle" class="text-sm text-gray-600 mt-1">
          {{ subtitle }}
        </p>
      </div>
      <div *ngIf="headerAction" class="flex-shrink-0">
        <ng-content select="[card-header-action]"></ng-content>
      </div>
    </div>
  </div>

  <!-- Card Content -->
  <div class="p-6">
    <ng-content></ng-content>
  </div>

  <!-- Card Footer -->
  <div
    *ngIf="footerContent"
    class="px-6 py-4 border-t border-gray-100 bg-gray-50"
  >
    <ng-content select="[card-footer]"></ng-content>
  </div>
</div>
