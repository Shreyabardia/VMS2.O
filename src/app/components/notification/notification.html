<div class="fixed top-4 right-4 z-50 animate-slide-in">
  <div
    class="glass-effect rounded-xl p-4 max-w-sm w-full shadow-lg border-l-4"
    [ngClass]="getNotificationClasses()"
  >
    <div class="flex items-start space-x-3">
      <!-- Icon -->
      <div class="flex-shrink-0">
        <i class="text-xl" [ngClass]="getIconClasses()"></i>
      </div>

      <!-- Content -->
      <div class="flex-1 min-w-0">
        <h4 class="text-sm font-semibold" [ngClass]="getTitleClasses()">
          {{ title }}
        </h4>
        <p class="text-sm mt-1" [ngClass]="getMessageClasses()">
          {{ message }}
        </p>
      </div>

      <!-- Close Button -->
      <button
        (click)="close()"
        class="flex-shrink-0 text-gray-400 hover:text-gray-600 transition-colors duration-200"
      >
        <i class="fas fa-times text-sm"></i>
      </button>
    </div>

    <!-- Progress Bar for Auto-Close -->
    <div *ngIf="autoClose" class="mt-3">
      <div class="w-full bg-gray-200 rounded-full h-1">
        <div
          class="h-1 rounded-full transition-all duration-100"
          [ngClass]="getProgressBarClasses()"
          [style.width.%]="progress"
        ></div>
      </div>
    </div>
  </div>
</div>
