<div class="space-y-6 animate-fade-in">
  <!-- Page Header -->
  <div class="text-center">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">
      Add to Blacklist
    </h1>
    <p class="text-gray-600 mt-1">
      Blacklist a visitor from entering the premises
    </p>
  </div>

  <!-- Blacklist Form -->
  <div class="glass-effect rounded-xl p-6 lg:p-8 max-w-2xl mx-auto">
    <form [formGroup]="blacklistForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Important Notice -->
      <div
        class="glass-effect rounded-xl p-4 border-l-4 border-red-500 bg-red-50"
      >
        <div class="flex items-start space-x-3">
          <div class="flex-shrink-0">
            <div
              class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center"
            >
              <i class="fas fa-exclamation-triangle text-red-600"></i>
            </div>
          </div>
          <div class="flex-1">
            <h3 class="text-sm font-semibold text-red-900 mb-1">
              Important Notice
            </h3>
            <p class="text-sm text-red-700">
              Adding a visitor to the blacklist will prevent them from entering
              the premises. This action should only be taken for serious
              violations.
            </p>
          </div>
        </div>
      </div>

      <!-- Visitor Selection -->
      <div class="space-y-4">
        <h3
          class="text-lg font-semibold text-gray-900 flex items-center space-x-2"
        >
          <i class="fas fa-user text-blue-500"></i>
          <span>Select Visitor</span>
        </h3>

        <div>
          <label
            for="visitorName"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Visitor Name *</label
          >
          <select
            id="visitorName"
            formControlName="visitorName"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
          >
            <option value="">Select Visitor</option>
            <option value="john-doe">John Doe - Tech Corp</option>
            <option value="jane-smith">Jane Smith - ABC Company</option>
            <option value="mike-johnson">Mike Johnson - XYZ Ltd</option>
          </select>
        </div>
      </div>

      <!-- Blacklist Details -->
      <div class="space-y-4">
        <h3
          class="text-lg font-semibold text-gray-900 flex items-center space-x-2"
        >
          <i class="fas fa-ban text-red-500"></i>
          <span>Blacklist Details</span>
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="orderBy"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Order By *</label
            >
            <input
              type="text"
              id="orderBy"
              formControlName="orderBy"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
              placeholder="Enter authority name"
            />
          </div>

          <div>
            <label
              for="blacklistDate"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Blacklist Date</label
            >
            <input
              type="date"
              id="blacklistDate"
              formControlName="blacklistDate"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
            />
          </div>
        </div>

        <div>
          <label
            for="reason"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Reason for Blacklist *</label
          >
          <textarea
            id="reason"
            rows="4"
            formControlName="reason"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
            placeholder="Provide detailed reason for blacklisting this visitor"
          ></textarea>
        </div>

        <div>
          <label
            for="duration"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Blacklist Duration</label
          >
          <select
            id="duration"
            formControlName="duration"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
          >
            <option value="">Select Duration</option>
            <option value="temporary">Temporary (30 days)</option>
            <option value="permanent">Permanent</option>
            <option value="custom">Custom Period</option>
          </select>
        </div>
      </div>

      <!-- Additional Information -->
      <div class="space-y-4">
        <h3
          class="text-lg font-semibold text-gray-900 flex items-center space-x-2"
        >
          <i class="fas fa-info-circle text-purple-500"></i>
          <span>Additional Information</span>
        </h3>

        <div>
          <label
            for="evidence"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Supporting Evidence</label
          >
          <textarea
            id="evidence"
            rows="3"
            formControlName="evidence"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
            placeholder="Any additional evidence or documentation"
          ></textarea>
        </div>

        <div>
          <label
            for="notifyDepartments"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Notify Departments</label
          >
          <div class="space-y-2">
            <label class="flex items-center space-x-2 cursor-pointer">
              <input
                type="checkbox"
                formControlName="notifySecurity"
                class="w-4 h-4 text-blue-600 focus:ring-blue-500"
              />
              <span class="text-gray-700">Security Department</span>
            </label>
            <label class="flex items-center space-x-2 cursor-pointer">
              <input
                type="checkbox"
                formControlName="notifyHR"
                class="w-4 h-4 text-blue-600 focus:ring-blue-500"
              />
              <span class="text-gray-700">Human Resources</span>
            </label>
            <label class="flex items-center space-x-2 cursor-pointer">
              <input
                type="checkbox"
                formControlName="notifyManagement"
                class="w-4 h-4 text-blue-600 focus:ring-blue-500"
              />
              <span class="text-gray-700">Management</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Submit Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 pt-6">
        <button
          type="submit"
          [disabled]="blacklistForm.invalid || isSubmitting"
          class="flex-1 flex items-center justify-center space-x-2 px-6 py-3 rounded-xl bg-gradient-to-r from-red-600 to-pink-600 text-white font-medium hover:from-red-700 hover:to-pink-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-105"
        >
          <i *ngIf="isSubmitting" class="fas fa-spinner fa-spin"></i>
          <i *ngIf="!isSubmitting" class="fas fa-ban"></i>
          <span>{{
            isSubmitting ? "Adding to Blacklist..." : "Add to Blacklist"
          }}</span>
        </button>

        <button
          type="button"
          (click)="resetForm()"
          class="flex-1 flex items-center justify-center space-x-2 px-6 py-3 rounded-xl border border-gray-300 text-gray-700 font-medium hover:bg-gray-50 transition-all duration-300"
        >
          <i class="fas fa-undo"></i>
          <span>Reset Form</span>
        </button>
      </div>
    </form>
  </div>
</div>
