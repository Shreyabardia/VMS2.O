<div class="min-h-screen bg-white flex">
  <!-- Left side - Background image area (60% width, full height) -->
  <div class="w-3/5 h-screen" style="background-image: url('assets/login-image.png'); background-size: cover; background-position: center;"></div>

  <!-- Right side - Login Card (40% width, full height) -->
  <div class="w-2/5 h-screen flex flex-col justify-between p-8" style="background: linear-gradient(to bottom, #93D3FF 0%, #A1D9FF 51%, #CFEEFF 100%);">
    <!-- Glass morphism overlay -->
    <div class="absolute right-4 top-1/2 transform -translate-y-1/2 w-2/5 h-[95%] bg-white/35 backdrop-blur-xl border-[1.5px] border-white rounded-2xl"></div>
    
    <!-- Main login content -->
    <div class="flex-1 flex items-center justify-center relative z-10 -ml-[18px]">
      <div class="w-full max-w-md space-y-8">
    <!-- Logo and Title -->
    <div class="text-center mb-6">
      <div class="mx-auto flex items-center justify-center mb-4">
        <img src="assets/tata.png" alt="Tata Logo" class="h-20 w-20 object-contain">
      </div>
    </div>

    <!-- Login Form -->
    <div class="space-y-6">
      <div class="text-center mb-6">
        <p class="text-gray-700 font-bold uppercase tracking-wide text-lg">LOGIN</p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Username
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-[#007BFF]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <input
              id="username"
              type="text"
              formControlName="username"
              class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-[#007BFF] focus:ring-2 focus:ring-[#E6F0FF] transition-all duration-200 bg-white"
              placeholder="Enter your username"
              [class.border-red-500]="username?.invalid && username?.touched"
            />
          </div>
          <div *ngIf="username?.invalid && username?.touched" class="mt-1 text-sm text-red-600">
            <span *ngIf="username?.errors?.['required']">Username is required</span>
            <span *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</span>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-[#007BFF]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-[#007BFF] focus:ring-2 focus:ring-[#E6F0FF] transition-all duration-200 bg-white"
              placeholder="Enter your password"
              [class.border-red-500]="password?.invalid && password?.touched"
            />
          </div>
          <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-lg p-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm text-red-800">{{ errorMessage }}</p>
            </div>
          </div>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          [disabled]="isLoading || loginForm.invalid"
          class="w-full flex justify-center items-center py-3 px-4 rounded-xl bg-[#023DDD] text-white font-medium hover:bg-[#0056CC] focus:outline-none focus:ring-2 focus:ring-[#E6F0FF] focus:ring-offset-2 transition-all duration-200 disabled:bg-[#023DDD] disabled:opacity-50 disabled:cursor-not-allowed shadow-lg"
        >
          <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>
      </div>
    </div>
    </div>
    
    <!-- Bottom section for image -->
    <div class="flex justify-center items-center h-40 relative z-10 -ml-[18px]">
      <div class="w-24 h-24 bg-gray-100 rounded-lg flex items-center justify-center border-2 border-dashed border-gray-300">
        <div class="text-center">
          <svg class="mx-auto h-8 w-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          <p class="mt-1 text-xs text-gray-500">Add Image</p>
        </div>
      </div>
    </div>
    
    <!-- Developer credit -->
    <div class="absolute bottom-2 left-2 text-xs text-gray-700 italic z-10">
      Developed by Neemus Software Solution
    </div>
  </div>
</div>
