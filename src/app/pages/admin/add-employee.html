<div class="space-y-6 animate-fade-in">
  <!-- Page Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
    <div>
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Add Employee</h1>
      <p class="text-gray-600 mt-1">Register a new employee in the system</p>
    </div>
    <div class="mt-4 sm:mt-0 flex items-center space-x-2">
      <button
        routerLink="/admin/edit-user"
        class="flex items-center space-x-2 px-4 py-2 rounded-xl bg-gradient-to-r from-purple-600 to-indigo-600 text-white hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105"
      >
        <i class="fas fa-users-cog"></i>
        <span>Manage Users</span>
      </button>
    </div>
  </div>

  <!-- Employee Form -->
  <div class="glass-effect rounded-xl p-6 lg:p-8">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="space-y-8">
      <!-- Basic Information -->
      <div class="space-y-6">
        <h3
          class="text-lg font-semibold text-gray-900 flex items-center space-x-2"
        >
          <i class="fas fa-user text-blue-500"></i>
          <span>Basic Information</span>
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label
              for="employeeId"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Employee ID *</label
            >
            <input
              type="text"
              id="employeeId"
              formControlName="employeeId"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
              placeholder="Enter employee ID"
            />
          </div>

          <div>
            <label
              for="employeeName"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Employee Name *</label
            >
            <input
              type="text"
              id="employeeName"
              formControlName="employeeName"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
              placeholder="Enter full name"
            />
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Email Address *</label
            >
            <input
              type="email"
              id="email"
              formControlName="email"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
              placeholder="Enter email address"
            />
          </div>

          <div>
            <label
              for="mobileNumber"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Mobile Number *</label
            >
            <input
              type="tel"
              id="mobileNumber"
              formControlName="mobileNumber"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
              placeholder="Enter mobile number"
            />
          </div>

          <div>
            <label
              for="dateOfBirth"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Date of Birth</label
            >
            <input
              type="date"
              id="dateOfBirth"
              formControlName="dateOfBirth"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
            />
          </div>

          <div>
            <label
              for="dateOfJoining"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Date of Joining</label
            >
            <input
              type="date"
              id="dateOfJoining"
              formControlName="dateOfJoining"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
            />
          </div>
        </div>

        <!-- Gender and Marital Status -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-3"
              >Gender</label
            >
            <div class="flex items-center space-x-6">
              <label class="flex items-center space-x-2 cursor-pointer">
                <input
                  type="radio"
                  name="gender"
                  value="male"
                  formControlName="gender"
                  class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                />
                <span class="text-gray-700 font-medium">Male</span>
              </label>
              <label class="flex items-center space-x-2 cursor-pointer">
                <input
                  type="radio"
                  name="gender"
                  value="female"
                  formControlName="gender"
                  class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                />
                <span class="text-gray-700 font-medium">Female</span>
              </label>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-3"
              >Marital Status</label
            >
            <div class="flex items-center space-x-6">
              <label class="flex items-center space-x-2 cursor-pointer">
                <input
                  type="radio"
                  name="maritalStatus"
                  value="married"
                  formControlName="maritalStatus"
                  class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                />
                <span class="text-gray-700 font-medium">Married</span>
              </label>
              <label class="flex items-center space-x-2 cursor-pointer">
                <input
                  type="radio"
                  name="maritalStatus"
                  value="unmarried"
                  formControlName="maritalStatus"
                  class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                />
                <span class="text-gray-700 font-medium">Unmarried</span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Professional Information -->
      <div class="space-y-6">
        <h3
          class="text-lg font-semibold text-gray-900 flex items-center space-x-2"
        >
          <i class="fas fa-briefcase text-green-500"></i>
          <span>Professional Information</span>
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label
              for="unitName"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Unit Name *</label
            >
            <select
              id="unitName"
              formControlName="unitName"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
            >
              <option value="">Select Unit</option>
              <option value="TASL">TASL</option>
              <option value="TSAL">TSAL</option>
              <option value="TLMAL">TLMAL</option>
              <option value="TBAL">TBAL</option>
              <option value="TCOE">TCOE</option>
            </select>
          </div>

          <div>
            <label
              for="department"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Department</label
            >
            <select
              id="department"
              formControlName="department"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
            >
              <option value="">Select Department</option>
              <option value="IT">Information Technology</option>
              <option value="HR">Human Resources</option>
              <option value="Finance">Finance</option>
              <option value="Operations">Operations</option>
              <option value="Sales">Sales</option>
              <option value="Marketing">Marketing</option>
            </select>
          </div>

          <div>
            <label
              for="designation"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Designation</label
            >
            <input
              type="text"
              id="designation"
              formControlName="designation"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
              placeholder="Enter designation"
            />
          </div>

          <div>
            <label
              for="role"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Role</label
            >
            <select
              id="role"
              formControlName="role"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
            >
              <option value="">Select Role</option>
              <option value="admin">Administrator</option>
              <option value="manager">Manager</option>
              <option value="employee">Employee</option>
              <option value="supervisor">Supervisor</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Personal Information -->
      <div class="space-y-6">
        <h3
          class="text-lg font-semibold text-gray-900 flex items-center space-x-2"
        >
          <i class="fas fa-user-circle text-purple-500"></i>
          <span>Personal Information</span>
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label
              for="bloodGroup"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Blood Group</label
            >
            <select
              id="bloodGroup"
              formControlName="bloodGroup"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
            >
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>

          <div>
            <label
              for="religion"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Religion</label
            >
            <input
              type="text"
              id="religion"
              formControlName="religion"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
              placeholder="Enter religion"
            />
          </div>

          <div class="md:col-span-2">
            <label
              for="address"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Address</label
            >
            <textarea
              id="address"
              rows="3"
              formControlName="address"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
              placeholder="Enter complete address"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Account Information -->
      <div class="space-y-6">
        <h3
          class="text-lg font-semibold text-gray-900 flex items-center space-x-2"
        >
          <i class="fas fa-lock text-orange-500"></i>
          <span>Account Information</span>
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label
              for="loginName"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Login Username</label
            >
            <input
              type="text"
              id="loginName"
              formControlName="loginName"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
              placeholder="Enter login username"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Password *</label
            >
            <div class="relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                formControlName="password"
                class="w-full px-4 py-3 pr-12 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                placeholder="Enter password"
              />
              <button
                type="button"
                (click)="togglePassword()"
                class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-600"
              >
                <i
                  [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
                ></i>
              </button>
            </div>
          </div>

          <div>
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Confirm Password *</label
            >
            <div class="relative">
              <input
                [type]="showConfirmPassword ? 'text' : 'password'"
                id="confirmPassword"
                formControlName="confirmPassword"
                class="w-full px-4 py-3 pr-12 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                placeholder="Confirm password"
              />
              <button
                type="button"
                (click)="toggleConfirmPassword()"
                class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-600"
              >
                <i
                  [class]="
                    showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'
                  "
                ></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 pt-6">
        <button
          type="submit"
          [disabled]="employeeForm.invalid || isSubmitting"
          class="flex-1 flex items-center justify-center space-x-2 px-6 py-3 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-medium hover:from-blue-700 hover:to-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-105"
        >
          <i *ngIf="isSubmitting" class="fas fa-spinner fa-spin"></i>
          <i *ngIf="!isSubmitting" class="fas fa-user-plus"></i>
          <span>{{
            isSubmitting ? "Adding Employee..." : "Add Employee"
          }}</span>
        </button>

        <button
          type="button"
          (click)="resetForm()"
          class="flex-1 flex items-center justify-center space-x-2 px-6 py-3 rounded-xl border border-gray-300 text-gray-700 font-medium hover:bg-gray-50 transition-all duration-300"
        >
          <i class="fas fa-undo"></i>
          <span>Reset Form</span>
        </button>
      </div>
    </form>
  </div>
</div>
