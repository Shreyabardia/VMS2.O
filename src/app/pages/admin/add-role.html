<div class="space-y-6 animate-fade-in">
  <!-- Page Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
    <div>
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Add Role</h1>
      <p class="text-gray-600 mt-1">
        Create a new role with specific privileges
      </p>
    </div>
    <div class="mt-4 sm:mt-0 flex items-center space-x-2">
      <button
        routerLink="/admin/edit-role"
        class="flex items-center space-x-2 px-4 py-2 rounded-xl bg-gradient-to-r from-purple-600 to-indigo-600 text-white hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105"
      >
        <i class="fas fa-edit"></i>
        <span>Edit Roles</span>
      </button>
    </div>
  </div>

  <!-- Role Form -->
  <div class="glass-effect rounded-xl p-6 lg:p-8">
    <form [formGroup]="addRoleForm" (ngSubmit)="onSubmit()" class="space-y-8">
      <!-- Basic Information -->
      <div class="space-y-6">
        <h3
          class="text-lg font-semibold text-gray-900 flex items-center space-x-2"
        >
          <i class="fas fa-user-tag text-blue-500"></i>
          <span>Role Information</span>
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label
              for="roleName"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Role Name *</label
            >
            <input
              type="text"
              id="roleName"
              formControlName="roleName"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
              placeholder="Enter role name"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-3"
              >Status *</label
            >
            <div class="flex items-center space-x-6">
              <label class="flex items-center space-x-2 cursor-pointer">
                <input
                  type="radio"
                  name="status"
                  value="active"
                  formControlName="status"
                  class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                />
                <span class="text-gray-700 font-medium">Active</span>
              </label>
              <label class="flex items-center space-x-2 cursor-pointer">
                <input
                  type="radio"
                  name="status"
                  value="inactive"
                  formControlName="status"
                  class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                />
                <span class="text-gray-700 font-medium">Inactive</span>
              </label>
            </div>
          </div>
        </div>

        <div>
          <label
            for="description"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Description</label
          >
          <textarea
            id="description"
            formControlName="description"
            rows="4"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
            placeholder="Enter role description"
          ></textarea>
        </div>
      </div>

      <!-- Privileges Section -->
      <div class="space-y-6">
        <h3
          class="text-lg font-semibold text-gray-900 flex items-center space-x-2"
        >
          <i class="fas fa-shield-alt text-green-500"></i>
          <span>Role Privileges *</span>
        </h3>

        <div class="glass-effect rounded-xl p-6 border border-gray-200">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="rounded-xl p-6 border border-gray-200">
              <label class="block text-sm font-medium text-gray-700 mb-4"
                >Available Privileges</label
              >
              <div
                class="max-h-80 overflow-y-auto space-y-3 rounded-lg p-4"
                formArrayName="privileges"
              >
                <div
                  *ngFor="let privilege of privileges; let i = index"
                  class="flex items-center p-3 rounded-lg hover:bg-blue-50 transition-colors duration-200"
                >
                  <input
                    type="checkbox"
                    [value]="privilege.id"
                    (change)="onCheckboxChange($event)"
                    class="w-4 h-4 text-blue-600 focus:ring-blue-500 rounded"
                  />
                  <span class="ml-3 text-sm font-medium text-gray-700">{{
                    privilege.name
                  }}</span>
                </div>
              </div>
            </div>

            <div class="rounded-xl p-6 border border-gray-200">
              <label class="block text-sm font-medium text-gray-700 mb-4"
                >Selected Privileges</label
              >
              <div class="max-h-80 overflow-y-auto">
                <div
                  *ngIf="selectedPrivileges.length === 0"
                  class="text-gray-500 text-sm italic p-4 text-center"
                >
                  No privileges selected
                </div>
                <div
                  *ngFor="let privilege of selectedPrivileges"
                  class="flex items-center justify-between p-3 rounded-lg bg-blue-50 border border-blue-200 mb-2"
                >
                  <span class="text-sm font-medium text-blue-700">{{
                    privilege.name
                  }}</span>
                  <button
                    type="button"
                    (click)="removePrivilege(privilege.id)"
                    class="text-red-500 hover:text-red-700"
                  >
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 pt-6">
        <button
          type="submit"
          [disabled]="addRoleForm.invalid || isSubmitting"
          class="flex-1 flex items-center justify-center space-x-2 px-6 py-3 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-medium hover:from-blue-700 hover:to-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-105"
        >
          <i *ngIf="isSubmitting" class="fas fa-spinner fa-spin"></i>
          <i *ngIf="!isSubmitting" class="fas fa-plus"></i>
          <span>{{ isSubmitting ? "Creating Role..." : "Create Role" }}</span>
        </button>

        <button
          type="button"
          (click)="resetForm()"
          class="flex-1 flex items-center justify-center space-x-2 px-6 py-3 rounded-xl border border-gray-300 text-gray-700 font-medium hover:bg-gray-50 transition-all duration-300"
        >
          <i class="fas fa-undo"></i>
          <span>Reset Form</span>
        </button>
      </div>
    </form>
  </div>
</div>
